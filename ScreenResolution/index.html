<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detect Screen Resolution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="resolution">

  </div>
  <script>
    let resolution = document.getElementById("resolution");
    resolution.textContent = `${window.screen.width} x ${window.screen.height}`;
  </script>
</body>
</html>
