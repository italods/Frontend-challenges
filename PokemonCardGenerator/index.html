<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="card">
      <p class="hp">
        <span>HP</span>
        80
      </p>
      <img src="demo-image.svg" />
      <h2 class="poke-name">Sample Name</h2>
      <div class="types">
        <span>type 1</span>
        <span>type 2</span>
      </div>
      <div class="stats">
        <div>
          <h3>60</h3>
          <p>Attack</p>
        </div>
        <div>
          <h3>60</h3>
          <p>Defense</p>
        </div>
        <div>
          <h3>60</h3>
          <p>Speed</p>
        </div>
      </div>
    </div>
    <button id="btn">Generate</button>
  </div>
</body>
</html>
