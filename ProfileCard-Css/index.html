<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Ui Glassmorphism CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="17.png" alt="profile">
    </div>
    <div class="desc">
      <h6 class="primary-text">Italo Pereira</h6>
      <h6 class="secondary-text">Developer</h6>
    </div>
    <button class="primary-text">View Button</button>
    <div class="details">
      <div class="rating">
        <h6 class="primary-text">86%</h6>
        <h6 class="secondary-text">Rating</h6>
      </div>
      <div class="activity">
        <h6 class="primary-text">92%</h6>
        <h6 class="secondary-text">Activity</h6>
      </div>
    </div>
  </div>
</body>
</html>
