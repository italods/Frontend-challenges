<html lang="en">
<head>

  <title>Cars Plan CSS</title>

  <!--Linking Stylesheet-->

<body>
  <div class="card">
    <input type="radio" name="pricing" id="card1">
    <label for="card1">
      <h5>BASIC</h5>
      <h2>
        <span>$</span>
        15
        <span>/month</span>
      </h2>
    </label>
  </div>
  <div class="card">
    <input type="radio" name="pricing" id="card2" checked>
    <label for="card2">
      <h5>STANDARD</h>
      <h2>
        <span>$</span>
        35
        <span>/month</span>
      </h2>
    </label>
  </div>
  <div class="card">
    <input type="radio" name="pricing" id="card1">
    <label for="card3">
      <h5>PREMIUM</h5>
      <h2>
        <span>$</span>
        120
        <span>/month</span>
      </h2>
    </label>
  </div>
</body>
</html>
