<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Digital Glassmorphism CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="day">Sunday</div>
      <div class="wrapper">
        <div id="time">00:00:000</div>
        <div id="midday">AM</div>
      </div>
    </div>
  </div>
</body>
</html>
